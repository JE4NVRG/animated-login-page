<!-- Definição do tipo de documento e especificação da linguagem -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Definição do conjunto de caracteres e configuração responsiva -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação de ícones do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Importação do arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Título da página -->
    <title>Página de Login Moderna</title>
  </head>

  <body>
    <!-- Container principal que engloba todo o conteúdo -->
    <div class="container" id="container">
      <!-- Container do formulário de cadastro -->
      <div class="form-container sign-up">
        <form>
          <h1>Criar Conta</h1>
          <!-- Ícones de redes sociais para cadastro -->
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>ou use seu e-mail para registrar</span>
          <!-- Campos de input para cadastro -->
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <button>Cadastrar</button>
        </form>
      </div>
      <!-- Container do formulário de login -->
      <div class="form-container sign-in">
        <form>
          <h1>Entrar</h1>
          <!-- Ícones de redes sociais para login -->
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>ou use seu e-mail e senha</span>
          <!-- Campos de input para login -->
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <!-- Container de alternância entre login e cadastro -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-vindo de volta!</h1>
            <p>
              Insira seus dados pessoais para usar todos os recursos do site
            </p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Olá, Amigo!</h1>
            <p>
              Registre-se com seus dados pessoais para usar todos os recursos do
              site
            </p>
            <button class="hidden" id="register">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Importação do arquivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
